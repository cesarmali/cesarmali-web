<style>

#add-form {
  margin: 20px;
  padding: 10px;
  border: 2px solid green;
  width: 300px;
}
#add-form label {
  display: inline-block;
  width: 150px;
  text-align: left;
}
#add-form input {
  display: inline-block;
  width: 150px;
  text-align: center;
 
}

#add-form output {
  display: inline-block;
  width: 150px;
  text-align: center;
  color: red;
}

#add-form button {
  margin-top: 10px;
  background-color: green;
  color: yellow;

}       

</style>
</head>
<body>
 <br />
 <br />

<center>

<form id="add-form">
  <label for="num1">Montante Impresta $</label>
  <input type="number" id="num1" value="0" title="Montante osan nebe atu impresta"><br> <br>
  
  <label for="num2">Periodu Tinan</label>
  <input type="number" id="num2" value="0" title="Hakerek tinan 1 ou 2 etc..."><br><br>
  
   <label for="num2">Total Fulan</label>
  <input type="number" id="num4" value="0" title="Fulan husi tinan, ezemplu tinan rua = 24"><br><br>
  
   <label for="num2">Porsentajen Funan %</label>
  <input type="number" id="num3" value="0" title="Porsentajen funan nebe Banku aplika"><br><br>
  

  
  <label for="sum">Funan $</label>
  <output id="sum" title="Husik mamuk, klik iha Funan Kada Tinan" onclick="myFunction()">0</output><br><br>
  
  <label for="sum1">Osan Inan ho Funan $</label>
  <output id="sum1" title="Husik mamuk, klik iha Total Deve" onclick="myFunction()">0</output><br><br>
  
  <label for="sum2">Selu Kada Fulan $</label>
  <output id="sum2" onclick="myFunction()">0</output><br><br>
  
  
  <button type="button" id="add-button">Funan Kada Tinan</button>
  <button type="button" id="add-button1">Total Deve</button>
  <button type="button" id="add-button2">Selu Kada Fulan</button>
</form>
</center>

<script>

var num1 = document.getElementById("num1");
var num2 = document.getElementById("num2");
var num3 = document.getElementById("num3");
var sum = document.getElementById("sum");
var addButton = document.getElementById("add-button");

function addNumbers() {
  
  var a = Number(num1.value);
  var b = Number(num2.value);
  var c = Number(num3.value);
  

  var d = (a * b * c)/100

  
  sum.value = d;

}

addButton.addEventListener("click", addNumbers);     

</script>

<script>

var num1 = document.getElementById("num1");
var num2 = document.getElementById("num2");
var num3 = document.getElementById("num3");
var sum1 = document.getElementById("sum1");
var addButton1 = document.getElementById("add-button1");

function addNumbers1() {
  
  var a = Number(num1.value);
  var b = Number(num2.value);
  var c = Number(num3.value);
  
  var e = (a * b * c)/100 + a

  
  sum1.value = e;

}

addButton1.addEventListener("click", addNumbers1);     

</script>


<script>

var num1 = document.getElementById("num1");
var num2 = document.getElementById("num2");
var num3 = document.getElementById("num3");
var num4 = document.getElementById("num4");
var sum2 = document.getElementById("sum2");
var addButton2 = document.getElementById("add-button2");

function addNumbers2() {
 
  var a = Number(num1.value);
  var b = Number(num2.value);
  var c = Number(num3.value);
  var x = Number(num4.value);

  var f = ((a * b * c)/100 + a)/ x

  // Display the sum in the output field
  sum2.value = f;

}

addButton2.addEventListener("click", addNumbers2);     

</script>

<script>

  document.getElementById("sum").innerHTML = "0";
